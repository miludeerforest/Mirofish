# 生产环境配置
# 使用: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    # 生产环境：仅本地访问，通过 Nginx 反向代理暴露
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production

  backend:
    environment:
      - DEBUG=false
      - FLASK_DEBUG=0

  falkordb:
    # 生产环境：不暴露端口，仅内网访问
    # 如需外部访问，通过反向代理
    ports: []
