services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mirofish-backend
    env_file:
      - .env
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5002
      - PYTHONMALLOC=malloc
    restart: unless-stopped
    networks:
      - mirofish-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5002/api/simulation/list', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Frontend (Vite Dev Server) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mirofish-frontend
    environment:
      - VITE_API_URL=http://backend:5002
      - VITE_API_BASE_URL=
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mirofish-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== FalkorDB (Knowledge Graph) ====================
  falkordb:
    image: falkordb/falkordb:latest
    container_name: mirofish-falkordb
    volumes:
      - falkordb_data:/data
    restart: unless-stopped
    networks:
      - mirofish-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================== Networks ====================
networks:
  mirofish-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  falkordb_data:
